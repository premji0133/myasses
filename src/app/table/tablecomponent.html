

<button mat-raised-button  (click)="viewdata()">view</button>

<div class="mydiv" *ngIf="views==1">

<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

   
   

    <!-- Name Column -->
    <ng-container matColumnDef="NAME">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.NAME}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="TESTNUM">
      <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.TESTNUM}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="MARK">
      <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.MARK}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

</div>
